<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Labelling UI</title>
    <!-- Use Tailwind CSS for a clean, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to our separate CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center flex-col min-h-screen p-4">

    <!-- Main Title is now outside the card container -->
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Media Labelling Tool</h1>

    <!-- Main Container -->
    <div class="card-container bg-white rounded-lg shadow-xl p-8 flex space-x-8">

        <!-- Left Column: Media Player -->
        <div class="flex-1 flex flex-col space-y-8">
            <!-- Media Player Section -->
            <div class="w-full">
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Current Media File</h2>
                <!-- This div will be populated with either an audio or video tag by JavaScript -->
                <div id="mediaPlayerContainer" class="w-full rounded-lg shadow-md overflow-hidden">
                    <p class="text-gray-500 text-center p-4">Media player will load here...</p>
                </div>
            </div>
        </div>

        <!-- Right Column: Labels Display and Next Button -->
        <div class="flex-1 flex flex-col space-y-4">
            <!-- Labels Display Section -->
            <h2 class="text-xl font-semibold text-gray-700">Label Details</h2>
            <div id="labelContent" class="bg-gray-50 rounded-lg p-4 shadow-inner text-gray-800 max-h-[60vh] overflow-y-auto">
                <!-- JSON content will be injected here by JavaScript -->
                <p>Loading labels...</p>
            </div>

            <!-- Navigation Buttons -->
            <div class="flex justify-center mt-auto">
                <button id="nextButton" class="px-6 py-2 w-full bg-blue-600 text-white font-medium rounded-lg shadow-md transition duration-200 hover:bg-blue-700">Next</button>
            </div>
        </div>

    </div>

    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
